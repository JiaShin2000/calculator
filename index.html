<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="calculator.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap"
    />
  </head>
  <body>
    <!-- <div class="content"> -->
    <div class="calculator">
      <div class="screen">
        <div class="previous-screen">test</div>
        <div class="current-screen">test</div>
      </div>
      <div class="numpads">
        <button class="clear-entry num-btn">CE</button>
        <button class="toggle-mode num-btn">
          <span class="material-symbols-outlined"> dark_mode </span>
        </button>
        <button class="material-symbols-outlined digits num-btn">
          backspace
        </button>
        <button class="operator num-btn">+</button>
        <button class="digits num-btn">1</button>
        <button class="digits num-btn">2</button>
        <button class="digits num-btn">3</button>
        <button class="operator num-btn">-</button>
        <button class="digits num-btn">4</button>
        <button class="digits num-btn">5</button>
        <button class="digits num-btn">6</button>
        <button class="operator num-btn">*</button>
        <button class="digits num-btn">7</button>
        <button class="digits num-btn">8</button>
        <button class="digits num-btn">9</button>
        <button class="operator num-btn">÷</button>
        <button class="digits num-btn">0</button>
        <button class="digits num-btn">.</button>
        <button class="digits num-btn">%</button>
        <button class="operator num-btn">=</button>
      </div>
    </div>
    <!-- </div> -->
    <footer>
      <a
        href="https://github.com/JiaShin2000/rock-paper-scissors"
        target="_blank"
        >© Designed By Shin
        <img class="github-logo" src="./assets/icons/github-mark.svg"
      /></a>
    </footer>
  </body>
  <script src="./calculator.js"></script>
</html>
